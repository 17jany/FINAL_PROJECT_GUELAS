<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Janguard</title>
    <link rel="stylesheet" href="reg.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="register-container">
        <form class="register-form" action="https://formsubmit.co/janyxgarcia@gmail.com" method="POST">
            <h2>Create Your Janguard Account</h2>

            <div class="inputBox">
                <input type="text" name="username" required />
                <label>Username</label>
            </div>

            <div class="inputBox">
                <input type="email" name="email" required />
                <label>Email</label>
            </div>

            <div class="inputBox">
                <input type="password" name="password" required />
                <label>Password</label>
            </div>

            <div class="inputBox">
                <input type="password" name="confirmpassword" required />
                <label>Confirm Password</label>
            </div>

            <input type="submit" value="Register" class="submit-btn" />

            <div class="or-separator">or continue with</div>

            <div class="social-buttons">
                <button type="button" class="google-btn">Login with Google</button>
                <button type="button" class="facebook-btn">Login with Facebook</button>
            </div>
        </form>
    </div>
</body>

</html>
